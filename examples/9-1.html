<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チュートリアル 4 (1)</title>
    <style>
        body, html
        {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #my-map
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  <div
    id="my-map"
    data-lat="35.65810422222222"
    data-lng="139.74135747222223"
    data-zoom="9"
  ><strong>日本経緯度原点</strong><br>東京都港区麻布台二丁目</div>

  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>

  <script>
    var map = new geolonia.Map( document.getElementById( 'my-map' ) );

    setInterval( function() {
      map.rotateTo( map.getBearing() + 90 )
    }, 3000 );
  </script>
</body>
</html>
