<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チュートリアル 5 (1)</title>
    <style>
        body, html
        {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .geolonia
        {
            width: 100%;
            height: 100%;
        }

        #custom-marker
        {
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none;
        }

        #custom-marker img
        {
            max-width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
    <div id="custom-marker">
        <img src="/img/custom-marker.png" alt="">
    </div>

    <div
        class="geolonia"
        data-lat="35.632546"
        data-lng="139.881328"
        data-zoom="16"
        data-custom-marker="#custom-marker"
        data-gesture-handling="off"
        data-custom-marker-offset="0, 0"
    >東京ディズニーランド</div>


    <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
