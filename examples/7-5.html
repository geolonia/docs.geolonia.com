<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チュートリアル 7 (5)</title>
  <style>
    body, html
    {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .geolonia
    {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <script id="example-simple-style" type="application/json">
    {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "title": "集合場所",
            "description": "ここが集合場所です。13時までに集合してください。",
            "marker-color": "#FF0000",
            "stroke": "#FF0000",
            "marker-size": "large"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [
              139.75642561912537,
              35.673569928415574
            ]
          }
        }
      ]
    }
  </script>

  <div
    class="geolonia"
    data-lat="35.673569928415574"
    data-lng="139.75642561912537"
    data-zoom="16"
    data-geojson="#example-simple-style"
    data-cluster="off"
  ></div>

  <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
</body>
</html>
