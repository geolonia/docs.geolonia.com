<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チュートリアル 4 (1)</title>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
  <div
    id="map"
    data-lat="35.7101"
    data-lng="139.8107"
    data-zoom="16"
  >スカイツリー</div>

  <script
    type="text/javascript"
    src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"
  ></script>
  <script>
    if (!geolonia.supported()) {
      alert('Your browser does not support MapLibre GL.')
    } else {
      const map = new geolonia.Map('#map')
    }
  </script>
</body>
</html>
